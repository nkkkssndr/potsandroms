<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Note </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="overlay">
        <div class="container">
            <h1>Virtual Movie Date Night</h1>
            <p>Hi Byyy!! Tara movie? 💖</p>
            <button id="acceptButton" onclick="showInteraction()">Yes, let's do it! 🍿</button>

            <div id="interactiveSection" class="message hidden">
                <p>Yay! Let's go byy! Pagluto nag food daan HAHAHA! 💕</p>
                <button id="hugButton" onclick="sendVirtualHug()">I love you! 🤗</button>
                <button id="playButton" onclick="startMovie()">Start the movie 🎬</button>
            </div>

            <div id="responseSection" class="message hidden">
                <p>I love you by!! 💖💖</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
